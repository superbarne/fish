<html>

<head>
    <title>Aquarium</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <style>
        body {
            background-color: #1E84C5;
            color: #FDFEFF;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 30 auto;
        }

        .logo {
            width: 100px;
            margin-left: -15px;
            margin-right: 15px;
        }

        a {
            /* orange link */
            color: #FFA500;
            text-decoration: none;
            border-bottom: 2px solid #FFA500;
        }

        a:hover {
            /* very dark orange link */
            color: #FF8C00;
            border-bottom: 2px solid transparent;
        }

        nav {
            margin: 20px 10px;
        }

        nav li {
            margin: 5px 0px 15px;
        }

        header.small {
            display: flex;
            justify-content: left;
            margin-bottom: 20px;
            font-size: 12px;
        }

        main {
            font-size: 12px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        footer {
            font-size: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <link rel="icon" href="/assets/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="small">
            <img src="/assets/logo.svg" alt="Aquarium" class="logo">
            <nav>
                <ul>
                </ul>
            </nav>
        </header>
        <main>
            <table class="table">
                {{ range .Aquariums }}
                <tr>
                    <td>
                        <a href="/admin/aquarium/{{ .ID}}">{{.ID}}</a>
                    </td>
                    <td>
                        {{ .CreatedAt }}
                    </td>
                </tr>
                {{ end }}
            </table>
        </main>
        <footer>
            <p>Version: {{ .Revision }}</p>
        </footer>
    </div>
</body>

</html>
