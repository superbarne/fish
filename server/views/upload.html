<html>

<head>
    <title>Aquarium</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <style>
        body {
            background-color: #1E84C5;
            color: #FDFEFF;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 30 auto;
        }

        .logo {
            padding-left: 50%;
            margin-left: -100px;
            width: 200px;
        }

        a {
            /* orange link */
            color: #FFA500;
            text-decoration: none;
            border-bottom: 2px solid #FFA500;
        }

        a:hover {
            /* very dark orange link */
            color: #FF8C00;
            border-bottom: 2px solid transparent;
        }

        .box {
            color: #1E84C5;
            background-color: #FDFEFF;
            border-radius: 20px;
            padding: 25px 20px 15px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .formrow {
            margin-bottom: 20px;
        }

        .formrow label {
            display: block;
            margin-bottom: 5px;
        }

        footer {
            font-size: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <link rel="icon" href="/assets/favicon.ico">
</head>

<body>
    <div class="container">
        <img src="/assets/logo.svg" alt="Aquarium" class="logo">
        <div class="box">
            <h1>Fisch hinzuf√ºgen</h1>
            <form action="/aquarium/{{.ID}}/" method="POST" enctype="multipart/form-data">
                <div class="formrow">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="formrow">
                    <label for="image">Bild</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="formrow">
                    <button type="submit">Bild hochladen</button>
                </div>
            </form>
        </div>
        <footer>
            <p>Version: {{ .Revision }}</p>
        </footer>
    </div>
</body>

</html>
